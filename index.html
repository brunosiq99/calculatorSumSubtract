<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<title>Calculadora | Soma e Subtração</title>

		<script src="https://kit.fontawesome.com/bdbaac8173.js" crossorigin="anonymous"></script>
        <script src="./assets/main.js" defer></script>
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="background">
            <div class="calculator">
                <div class="view">
                    <input readonly class="operation" value=""></input>
                    <div class="result"></div>
                </div>
                <div class="keys">
                    <button class="specialKey clearAll">Limpa Tudo</button>
                    <button value="7" class="key seven">7</button>
                    <button value="8" class="key eight">8</button>
                    <button value="9" class="key nine">9</button>
                    <button value="-" class="key subtract">-</button>
                    <button value="4" class="key four">4</button>
                    <button value="5" class="key five">5</button>
                    <button value="6" class="key six">6</button>
                    <button value="1" class="key one">1</button>
                    <button value="2" class="key two">2</button>
                    <button value="3" class="key three">3</button>
                    <button value="+" class="key sum">+</button>
                    <button class="key clear">Limpa</button>
                    <button value="0" class="key zero">0</button>
                    <button value="." class="key comma">,</button>
                    <button class="specialKey key efetuate">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
